  import "dart:developer";

  bool debug = false;

  main() {
    for(int i = 0; i < 50000; i++) {
      foo();
    }
    debug = true;
    foo();
  }

  foo() {
    List<int> data = [1, 2, 3];
    for(int i in data) {
      if (bar(i)) {
        break;
      }
    }
  }

  bool bar(int i) {
    if (i == 2) {
      if (debug) {
        debugger();
        print("set a breakpoint here!");
        print("woke up");
      }
      return true;
    }
    return false;
  }

