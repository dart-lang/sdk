# Test that invalidating a part of a package works with file URI.

type: basic
entry: "package:example/main.dart"
strong: false
invalidate:
  - pkg/example/b.dart
sources:
  pkg/example/main.dart: |
    part "b.dart";
    main() {
      print("hello");
      b();
    }
  pkg/example/b.dart: |
    part of "main.dart";
    b() {
      print("b1");
    }
  .packages: example:pkg/example
