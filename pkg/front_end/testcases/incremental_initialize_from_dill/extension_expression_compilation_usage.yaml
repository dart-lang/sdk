# Test expression compilation using extension on String.

type: newworld
worlds:
  - entry: main.dart
    sources:
      main.dart: |
        extension NumberParsing on String {
          int parseInt() {
            return int.parse(this);
          }
        }
    expectedLibraryCount: 1
    expressionCompilation:
      uri: main.dart
      expression: print("1234".parseInt())
