# Test that constant set literals works as expected.

type: newworld
worlds:
  - entry: "main.dart"
    sources:
      main.dart: |
        import 'lib.dart';

        const Set<String> foo = {};
        main() {
          print(foo);
          print(bar);
        }
      lib.dart: |
        const Set<String> bar = {"hello", "world"};
    expectedLibraryCount: 2
  - entry: "main.dart"
    worldType: updated
    expectInitializeFromDill: false
    invalidate:
      - lib.dart
    sources:
      lib.dart: |
        const Set<int> bar = {42};
    expectedLibraryCount: 2
