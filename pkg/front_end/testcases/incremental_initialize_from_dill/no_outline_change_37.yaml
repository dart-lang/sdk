# Reproduce a crash.

type: newworld
worlds:
  - entry: main.dart
    experiments: alternative-invalidation-strategy
    sources:
      main.dart: |
        import 'file2.dart';
        class A extends B implements C {}
      file1.dart: |
        class D {
          D parent;
        }
      file2.dart: |
        import 'file1.dart';
        abstract class C implements D {}
        class B extends D {
          D parent;
        }
    expectedLibraryCount: 3

  - entry: main.dart
    experiments: alternative-invalidation-strategy
    worldType: updated
    expectInitializeFromDill: false
    invalidate:
      - main.dart
    expectedLibraryCount: 3
    expectsRebuildBodiesOnly: true

  - entry: main.dart
    experiments: alternative-invalidation-strategy
    worldType: updated
    expectInitializeFromDill: false
    invalidate:
      - file1.dart
    expectedLibraryCount: 3
    expectsRebuildBodiesOnly: true

  - entry: main.dart
    experiments: alternative-invalidation-strategy
    worldType: updated
    expectInitializeFromDill: false
    invalidate:
      - main.dart
    expectedLibraryCount: 3
    expectsRebuildBodiesOnly: true
