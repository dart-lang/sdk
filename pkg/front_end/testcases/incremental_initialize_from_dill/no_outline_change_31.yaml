# Compile an application, change a file, but don't change the outline.
# Use late fields with lowering in extension.

type: newworld
forceLateLoweringForTesting: true
worlds:
  - entry: main.dart
    experiments: non-nullable,alternative-invalidation-strategy
    sources:
      main.dart: |
        late int? field1 = 42;
        late int? field2;
        late final int? field3 = 42;
        late final int? field4;
        class C {}
        extension on C {
          static late int? field5 = 42;
          static late int? field6;
          static late final int? field7 = 42;
          static late final int? field8;
        }
        main() {
          field1 = 43;
          field2 = 42;
        }
    expectedLibraryCount: 1
  - entry: main.dart
    experiments: non-nullable,alternative-invalidation-strategy
    worldType: updated
    expectInitializeFromDill: false
    invalidate:
      - main.dart
    sources:
      main.dart: |
        late int? field1 = 42;
        late int? field2;
        late final int? field3 = 42;
        late final int? field4;
        class C {}
        extension on C {
          static late int? field5 = 42;
          static late int? field6;
          static late final int? field7 = 42;
          static late final int? field8;
        }
        main() {
          field1 = 44;
          field2 = 43;
        }
    expectedLibraryCount: 1
    expectsRebuildBodiesOnly: true
