# Compile an application, change a file, but don't change the outline.
# Be in a package.

type: newworld
worlds:
  - entry: main.dart
    warnings: true # Warning: Interpreting this as package URI
    experiments: alternative-invalidation-strategy
    sources:
      main.dart: |
        import "lib.dart";
        main() {
          libMethod();
        }
      lib.dart: |
        libMethod() {
          print("Hello from lib!");
        }
      .packages: |
        foo:.
    expectedLibraryCount: 2
  - entry: main.dart
    warnings: true # Warning: Interpreting this as package URI
    experiments: alternative-invalidation-strategy
    worldType: updated
    expectInitializeFromDill: false
    invalidate:
      - main.dart
    sources:
      main.dart: |
        import "lib.dart";
        main() {
          libMethod();
          print("Done!");
        }
    expectedLibraryCount: 2
    expectsRebuildBodiesOnly: true
  - entry: main.dart
    warnings: true # Warning: Interpreting this as package URI
    experiments: alternative-invalidation-strategy
    worldType: updated
    expectInitializeFromDill: false
    invalidate:
      - lib.dart
    sources:
      lib.dart: |
        libMethod() {
          print("Hello from lib!!");
        }
    expectedLibraryCount: 2
    expectsRebuildBodiesOnly: true
