# Reproduction of https://github.com/dart-lang/sdk/issues/32366.
type: newworld
worlds:
  - entry: main.dart
    sources:
      main.dart: |
        abstract class AIterator implements Iterator {
        }
        class Foo {
          final a;
          Foo(this.a);
        }
        main() {
          new Foo(5);
          return 1;
        }
    expectedLibraryCount: 1
  - entry: main.dart
    invalidate:
      - main.dart
    errors: true
    sources:
      main.dart: |
        abstract class BIterator implements Iterator {
        }
        class Foo {
          final a kjsdf ksjdf ;
          Foo(this.a);
        }
        main() {
          new Foo(5);
          return 2;
        }
    expectedLibraryCount: 1
    advancedInvalidation: outlineChange
