# Extension methods.

type: newworld
worlds:
  - entry: main.dart
    sources:
      main.dart: |
        late final int x = 42;
        extension Foo on int {
          void x() { /*content =)*/ }
        }
    expectedLibraryCount: 1

  - entry: main.dart
    worldType: updated
    expectInitializeFromDill: false
    invalidate:
      - main.dart
    expectedLibraryCount: 1
    advancedInvalidation: bodiesOnly
