# Compile an application, change a file, but don't change the outline.
# Mixin something from the same file.

type: newworld
forceLateLoweringForTesting: true
worlds:
  - entry: main.dart
    sources:
      lib1.dart: |
        late int field;
        method() {
          print('foo');
        }
      lib2.dart: |
        export 'lib1.dart';
      main.dart: |
        import 'lib2.dart';
        main() {
          field = 42;
        }
    expectedLibraryCount: 3
  - entry: main.dart
    worldType: updated
    expectInitializeFromDill: false
    invalidate:
      - main.dart
    sources:
      main.dart: |
        import 'lib2.dart';
        main() {
          field = 87;
        }
    expectedLibraryCount: 3
    advancedInvalidation: bodiesOnly
  - entry: main.dart
    worldType: updated
    expectInitializeFromDill: false
    invalidate:
      - lib1.dart
    sources:
      lib1.dart: |
        late int field;
        method() {
          print('bar');
        }
    expectedLibraryCount: 3
    advancedInvalidation: bodiesOnly
