# Compile an application, change a file, but don't change the outline.

type: newworld
worlds:
  - entry: first.dart
    sources:
      first.dart: |
        library first;

        part 'second.dart';

        main() {
          method1();
          method2();
        }
        method1() {}
      second.dart: |
        part of first;

        method2() {}
    expectedLibraryCount: 1
  - entry: first.dart
    worldType: updated
    expectInitializeFromDill: false
    invalidate:
      [second.dart, first.dart]
    sources:
      first.dart: |
        library first;

        part 'second.dart';

        main() {
          method1();
          method2();
        }
        method1() {
          print('method1');
        }
      second.dart: |
        part of first;

        method2() {
          print('method2');
        }
    expectedLibraryCount: 1
    advancedInvalidation: bodiesOnly
