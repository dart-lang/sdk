# Reproduce a crash.

type: newworld
worlds:
  - entry: main.dart
    errors: true
    sources:
      main.dart: |
        import 'lib.dart';
        import 'nonexistingfile.dart';
        class A implements B {}
      lib.dart: |
        class B implements C<NonExistingClass> {}
        class C<E> {}
    expectedLibraryCount: 2
