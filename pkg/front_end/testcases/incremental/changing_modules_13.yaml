# Reproduction of https://github.com/flutter/flutter/issues/40966.

type: newworld
target: none
modules:
  module:
    module/a.dart: |
      class A { }
      mixin B { }
      mixin C { }
      class AB = A with B;
    module/.dart_tool/package_config.json: |
      {
        "configVersion": 2,
        "packages": [
          {
            "name": "module",
            "rootUri": ".."
          }
        ]
      }
worlds:
  - entry: main.dart
    fromComponent: true
    sources:
      main.dart: |
        import "package:module/a.dart";
        class ABC = AB with C;
      .dart_tool/package_config.json: |
        {
          "configVersion": 2,
          "packages": [
            {
              "name": "module",
              "rootUri": "../module"
            }
          ]
        }
    modules:
      - module
    expectedLibraryCount: 2
    advancedInvalidation: modulesToLoad
