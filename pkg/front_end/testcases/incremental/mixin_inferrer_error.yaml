# Test that errors issued by the hierarchy mixinInferrer are in fact reported,
# and now swallowed somewhere when done in the incremental compiler.

type: newworld
worlds:
  - entry: main.dart
    sources:
      main.dart: |
        abstract class A<T> {}
        mixin M<T> on A<T> {}
        class C extends Object with M {}
    expectedLibraryCount: 1
    errors: true
