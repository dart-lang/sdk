# Reproduce a crash.

type: newworld
worlds:
  - entry: structs.dart
    errors: true
    sources:
      structs.dart: |
        import 'dart:ffi';
        final class A extends Struct {
          external Y yy;
        }
        final class Y extends Struct {
          external Z zz;
        }
    expectedLibraryCount: 1

  - entry: structs.dart
    errors: true
    worldType: updated
    expectInitializeFromDill: false
    invalidate:
      - structs.dart
    expectedLibraryCount: 1
    advancedInvalidation: problemsInLibrary

