# Reproduce a crash.

type: newworld
worlds:
  - entry: main.dart
    experiments: alternative-invalidation-strategy
    sources:
      main.dart: |
        import 'lib.dart';
        class X {}
        int foo(X x) {
          return x is Y ? x.foo : null;
        }
      lib.dart: |
        import 'main.dart';
        class Y implements X {
          int get foo => 42;
        }
    expectedLibraryCount: 2

  - entry: main.dart
    experiments: alternative-invalidation-strategy
    worldType: updated
    expectInitializeFromDill: false
    invalidate:
      - main.dart
    expectedLibraryCount: 2
    expectsRebuildBodiesOnly: true

  - entry: main.dart
    experiments: alternative-invalidation-strategy
    worldType: updated
    expectInitializeFromDill: false
    invalidate:
      - lib.dart
    expectedLibraryCount: 2
    expectsRebuildBodiesOnly: true