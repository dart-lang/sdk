# Compile an application with errors in it, then - without fixing the errors -
# recompile. Make sure we still get errors. As long as we don't fix the error,
# we keep getting errors. Once we fix it, we no longer get errors.

type: newworld
worlds:
  - entry: main.dart
    sources:
      main.dart: |
        import "b.dart";
      b.dart: |
        asdf
    expectedLibraryCount: 2
    errors: true

  - entry: main.dart
    errors: true
    worldType: updated
    expectInitializeFromDill: false
    expectedLibraryCount: 2
    advancedInvalidation: noDirectlyInvalidated

  - entry: main.dart
    sources:
      main.dart: |
        import "b.dart";
      b.dart: |
        asdf
    expectedLibraryCount: 2
    errors: true
    advancedInvalidation: noDirectlyInvalidated

  - entry: main.dart
    errors: true
    worldType: updated
    invalidate:
      - main.dart
    expectedLibraryCount: 2
    advancedInvalidation: bodiesOnly

  - entry: main.dart
    errors: true
    worldType: updated
    invalidate:
      - b.dart
    sources:
      b.dart: |
        asdf;
    expectedLibraryCount: 2
    advancedInvalidation: problemsInLibrary

  - entry: main.dart
    errors: false
    worldType: updated
    invalidate:
      - b.dart
    sources:
      b.dart: |
        asdf() {}
    expectedLibraryCount: 2
    advancedInvalidation: problemsInLibrary
