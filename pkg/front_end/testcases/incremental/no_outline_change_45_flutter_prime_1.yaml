# Reproduce a crash.

type: newworld
trackWidgetCreation: true
target: VM
worlds:
  - entry: main.dart
    experiments: alternative-invalidation-strategy
    sources:
      main.dart: |
        class Foo {
          Foo();
          factory Foo.bar() = Baz;
          void bar() {}
        }
        class Baz extends Foo {}
    expectedLibraryCount: 1

  - entry: main.dart
    experiments: alternative-invalidation-strategy
    worldType: updated
    expectInitializeFromDill: false
    invalidate:
      - main.dart
    expectedLibraryCount: 1
    expectsRebuildBodiesOnly: true

