# Recompiling with no change shouldn't change the initializer - even from
# null to Constant(null).

type: newworld
worlds:
  - entry: main.dart
    sources:
      main.dart: |
        import "lib.dart";
        mixin B {}
        class C = A with B;
      lib.dart: |
        class A {
          final int? a;
          A([this.a]);
        }
    expectedLibraryCount: 2

  - entry: main.dart
    worldType: updated
    compareToPrevious: true
    expectInitializeFromDill: false
    invalidate:
      - main.dart
    expectedLibraryCount: 2
    advancedInvalidation: bodiesOnly
