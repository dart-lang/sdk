# Reproduce a crash.

type: newworld
target: VM
worlds:
  - entry: main.dart
    experiments: alternative-invalidation-strategy,non-nullable
    sources:
      main.dart: |
        class Foo {
          external int x;
        }
    expectedLibraryCount: 1

  - entry: main.dart
    experiments: alternative-invalidation-strategy,non-nullable
    worldType: updated
    expectInitializeFromDill: false
    invalidate:
      - main.dart
    expectedLibraryCount: 1
    expectsRebuildBodiesOnly: true

