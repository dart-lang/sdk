# Compile an application, change a file, but don't change the outline.
# Test FFI compilation. Because FFI is special we can't expect to only
# compile the changed files.

type: newworld
worlds:
  - entry: main.dart
    sources:
      main.dart: |
        import 'lib.dart';

        main() {
          Coordinate coordinate = new Coordinate.allocate(42.0, 42.0, null);
          print(coordinate.x);
          print(coordinate.y);
          print(coordinate.next);
        }
      lib.dart: |
        import 'dart:ffi';
        final class Coordinate extends Struct {
          @Double()
          external double x;

          @Double()
          external double y;

          external Pointer<Coordinate> next;

          factory Coordinate.allocate(double x, double y, Pointer<Coordinate>? next) {
            throw '';
          }
        }
    expectedLibraryCount: 2
  - entry: main.dart
    worldType: updated
    expectInitializeFromDill: false
    invalidate:
      - main.dart
    sources:
      main.dart: |
        import 'lib.dart';

        main() {
          Coordinate coordinate = new Coordinate.allocate(42.0, 42.0, null);
          print(coordinate.x);
          print(coordinate.y);
          print(coordinate.next);
          print("Done!");
        }
    expectedLibraryCount: 2
    advancedInvalidation: bodiesOnly
  - entry: main.dart
    worldType: updated
    expectInitializeFromDill: false
    invalidate:
      - lib.dart
    sources:
      lib.dart: |
        import 'dart:ffi';
