# Test that invalidating a part of a package works with both file and package
# URI.

type: newworld
worlds:
  - entry: "package:example/main.dart"
    sources:
      pkg/example/main.dart: |
        part "b.dart";
        main() {
          print("hello");
          b();
        }
      pkg/example/b.dart: |
        part of "main.dart";
        b() {
          print("b1");
        }
      .dart_tool/package_config.json: |
        {
          "configVersion": 2,
          "packages": [
            {
              "name": "example",
              "rootUri": "../pkg/example"
            }
          ]
        }
    expectedLibraryCount: 1
  - entry: "package:example/main.dart"
    invalidate:
      - pkg/example/b.dart
    expectedInvalidatedUri:
      - "package:example/b.dart"
    sources:
      pkg/example/main.dart: |
        part "b.dart";
        main() {
          print("hello");
          b();
        }
      pkg/example/b.dart: |
        part of "main.dart";
        b() {
          print("b2");
        }
      .dart_tool/package_config.json: |
        {
          "configVersion": 2,
          "packages": [
            {
              "name": "example",
              "rootUri": "../pkg/example"
            }
          ]
        }
    expectedLibraryCount: 1
    advancedInvalidation: bodiesOnly
  - entry: "package:example/main.dart"
    invalidate:
      - "package:example/b.dart"
    expectedInvalidatedUri:
      - "package:example/b.dart"
    sources:
      pkg/example/main.dart: |
        part "b.dart";
        main() {
          print("hello");
          b();
        }
      pkg/example/b.dart: |
        part of "main.dart";
        b() {
          print("b3");
        }
      .dart_tool/package_config.json: |
        {
          "configVersion": 2,
          "packages": [
            {
              "name": "example",
              "rootUri": "../pkg/example"
            }
          ]
        }
    expectedLibraryCount: 1
    advancedInvalidation: bodiesOnly
