# Compile a hello world program, check that omit platform works as expected.
# Omit platform is true by default in tests.

type: newworld
worlds:
  - entry: main.dart
    sources:
      main.dart: |
        main() {
          print("Hello world");
        }
    expectedLibraryCount: 1
  - entry: main.dart
    noFullComponent: true
    invalidate:
      - main.dart
    sources:
      main.dart: |
        main() {
          print("Hello world!");
        }
    expectedLibraryCount: 1
