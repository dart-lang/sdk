main.dart.patch: |
  // Test that instance methods can have signature changed

  class C {
  <<<< ["instance is null","v1"]
    foo() {
      print('v1');
  ==== {"messages":["v2"]}
    void foo() {
      print('v2');
  >>>>
    }
  }

  var instance;

  main() {
    if (instance == null) {
      print('instance is null');
      instance = new C();
    }

    instance.foo();
  }
