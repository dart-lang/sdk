main.dart.patch: |
  // Test that instance methods can be added

  class C {
  <<<< ["instance is null","threw"]
  ==== ["v2"]
    foo() {
      print('v2');
    }
  >>>>
  }

  var instance;

  main() {
    if (instance == null) {
      print('instance is null');
      instance = new C();
    }

    try {
      instance.foo();
    } catch(e) {
      print('threw');
    }
  }
