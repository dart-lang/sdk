main.dart.patch: |
  // Similar to constant_retaining_2, but tests that constant handling is still
  // correct even if an unrelated constant is introduced and removed again.
  var constant;

  class Foo {
    const Foo();
  }

  class Bar {
    const Bar();
  }

  class C {
    foo() {
  <<<< ["v1", "true"]
      print("v1");
      constant = const Foo();
  ==== ["v2", "false", "true"]
      print("v2");
      print(constant == const Bar());
  ==== ["v3", "true"]
      print("v3");
  >>>>
      print(constant == const Foo());
    }
  }

  main() {
    new C().foo();
  }
