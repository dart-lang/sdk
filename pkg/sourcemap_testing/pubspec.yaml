# Helper package for testing sourcemaps. Used by ddc and dart2js.
name: sourcemap_testing
# This package is not intended for consumption on pub.dev. DO NOT publish.
publish_to: none

environment:
  sdk: '>=2.1.0 <3.0.0'

dependencies:
  _fe_analyzer_shared:
    path: ../_fe_analyzer_shared
  dart2js_tools: 
    path: ../dart2js_tools
  expect: 
    path: ../expect
  path: any
  source_maps: any
  source_span: any
