analyzer:
  errors:
    sdk_version_since: ignore
    # `@RecordUse` is still experimental.
    experimental_member_use: ignore
  exclude:
    - deferred_loading/**
    - dynamic_interface_annotator/**
    - to_string_transformer/**
    - type_flow/**
    - unreachable_code_elimination/**
