analyzer:
  errors:
    todo: ignore
  exclude:
    - doc/api/**
    - gen/**
    - node_modules/**
    - test/codegen/**
    - test/samples/**
    - test/transformer/hello_app/**
    - tool/input_sdk/**

linter:
  rules:
    - annotate_overrides
    - avoid_empty_else
    - avoid_init_to_null
    - avoid_return_types_on_setters
    - avoid_shadowing_type_parameters
    - avoid_types_as_parameter_names
    - curly_braces_in_flow_control_structures
    - empty_constructor_bodies
    - library_names
    - null_closures
    - prefer_contains
    - prefer_equal_for_default_values
    - prefer_is_empty
    - prefer_is_not_empty
    - recursive_getters
    - type_init_formals
    - unnecessary_null_in_if_null_operators
    - use_rethrow_when_possible
    - valid_regexps
