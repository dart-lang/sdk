version: 0.4.0
author: Dart Team <misc@dartlang.org>
homepage: https://github.com/dart-lang/sdk/tree/master/pkg/analyzer_plugin

environment:
  sdk: '>=2.9.0 <3.0.0'

dependencies:
  analyzer: '>=0.41.0 <0.42.0'
  dart_style: '^1.2.0'
  meta: ^1.2.3
  pub_semver: '^1.3.2'

dev_dependencies:
  analyzer_utilities:
    path: ../analyzer_utilities
  html: '>=0.13.1 <0.15.0'
  path: '^1.4.1'
  test_reflective_loader: ^0.1.8
  test: ^1.0.0
