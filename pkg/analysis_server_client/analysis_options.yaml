analyzer:
  #strong-mode:
  #  implicit-casts: false

linter:
  rules:
    - empty_statements
    - unnecessary_brace_in_string_interps
    #
    # From pedantic 1.9.0:
    #
    #- always_declare_return_types # 2
    - always_require_non_null_named_parameters
    #- annotate_overrides # 5
    - avoid_empty_else
    - avoid_init_to_null
    - avoid_null_checks_in_equality_operators
    - avoid_relative_lib_imports
    #- avoid_return_types_on_setters # 533
    - avoid_shadowing_type_parameters
    - avoid_types_as_parameter_names
    - camel_case_extensions
    - curly_braces_in_flow_control_structures
    - empty_catches
    - empty_constructor_bodies
    - library_names
    - library_prefixes
    - no_duplicate_case_values
    - null_closures
    #- omit_local_variable_types # 421
    #- prefer_adjacent_string_concatenation # 3
    - prefer_collection_literals
    #- prefer_conditional_assignment # 187
    - prefer_contains
    #- prefer_equal_for_default_values # 9
    #- prefer_final_fields # 2
    - prefer_for_elements_to_map_fromIterable
    #- prefer_generic_function_type_aliases # 2
    - prefer_if_null_operators
    - prefer_is_empty
    - prefer_is_not_empty
    - prefer_iterable_whereType
    #- prefer_single_quotes # 3434
    - prefer_spread_collections
    - recursive_getters
    #- slash_for_doc_comments # 1543
    - type_init_formals
    #- unawaited_futures # 5
    #- unnecessary_const # 255
    #- unnecessary_new # 863
    - unnecessary_null_in_if_null_operators
    #- unnecessary_this # 535
    - unrelated_type_equality_checks
    #- use_function_type_syntax_for_parameters # 4
    - use_rethrow_when_possible
    - valid_regexps
