analyzer:
  errors:
    todo: ignore
    deprecated_member_use: ignore
    illegal_language_version_override: ignore

  exclude:
    - '**/data/*'
    - '**/inference_data/*'
    - 'rti/emission/*'
    - '**/model_data/*'
    - 'deferred_loading/libs/*'

linter:
  rules:
    - annotate_overrides
    - prefer_if_null_operators
    - prefer_null_aware_operators
