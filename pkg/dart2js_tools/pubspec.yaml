name: dart2js_tools
# This package is not intended for consumption on pub.dev. DO NOT publish.
publish_to: none
description: >
  Collection of tools used with dart2js including analyzing compilation
  information, deobfuscation of stack-traces and minified names.
dependencies:
  path: any
  source_maps: ^0.10.7
  source_span: any
  stack_trace: ^1.9.3
environment:
  sdk: '>=2.3.0 <3.0.0'
