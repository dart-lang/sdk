<polymer-element name="script-inset">
  <template>
    <style>
      a {
        color: #0489c3;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      .sourceInset {
      }
      .sourceTable {
        position: relative;
        background-color: #f5f5f5;
        border: 1px solid #ccc;
        padding: 10px;
        width: 100%;
        box-sizing: border-box;
        overflow-x: scroll;
      }
      .sourceRow {
        display: flex;
        flex-direction: row;
        width: 100%;
      }
      .sourceItem, .sourceItemCurrent {
        vertical-align: top;
        font: 400 14px consolas, courier, monospace;
        line-height: 125%;
        white-space: pre;
        max-width: 0;
      }
      .currentLine {
        background-color: #fff;
      }
      .currentCol {
        background-color: #6cf;
      }
      .hitsCurrent, .hitsNone, .hitsNotExecuted, .hitsExecuted, .hitsCompiled, .hitsNotCompiled {
        display: table-cell;
        vertical-align: top;
        font: 400 14px consolas, courier, monospace;
        margin-left: 5px;
        margin-right: 5px;
        text-align: right;
        color: #a8a8a8;
      }
      .hitsCurrent {
        background-color: #6cf;
        color: black;
      }
      .hitsNotExecuted {
        background-color: #faa;
      }
      .hitsExecuted {
        background-color: #aea;
      }
      .hitsCompiled {
        background-color: #e0e0e0;
      }
      .hitsNotCompiled {
        background-color: #f0c5c5;
      }

      .noCopy {}
      .emptyBreakpoint, .possibleBreakpoint, .busyBreakpoint, .unresolvedBreakpoint, .resolvedBreakpoint  {
        display: table-cell;
        vertical-align: top;
        font: 400 14px consolas, courier, monospace;
        width: 1em;
        text-align: center;
        cursor: pointer;
      }
      .possibleBreakpoint {
        color: #e0e0e0;
      }
      .possibleBreakpoint:hover {
        color: white;
        background-color: #777;
      }
      .busyBreakpoint {
        color: white;
        background-color: black;
        cursor: wait;
      }
      .unresolvedBreakpoint {
        color: white;
        background-color: #cac;
      }
      .resolvedBreakpoint {
        color: white;
        background-color: #e66;
      }
      .unresolvedBreakAnnotation {
        color: white;
        background-color: #cac;
      }
      .resolvedBreakAnnotation {
        color: white;
        background-color: #e66;
      }
      .notSourceProfile, .noProfile, .coldProfile, .mediumProfile, .hotProfile {
        display: table-cell;
        vertical-align: top;
        font: 400 14px consolas, courier, monospace;
        width: 4em;
        text-align: right;
        cursor: pointer;
        margin-left: 5px;
        margin-right: 5px;
      }
      .notSourceProfile {
      }
      .noProfile {
        background-color: #e0e0e0;
      }
      .coldProfile {
        background-color: #aea;
      }
      .mediumProfile {
        background-color: #fe9;
      }
      .hotProfile {
        background-color: #faa;
      }
    </style>
  </template>
</polymer-element>

<polymer-element name="refresh-button">
  <template>
    <style>
      .refreshButton {
        color: rgba(0,0,0,.3);
      }
      .refreshButton:hover {
        color: black;
      }
      .refreshButtonDisabled {
        color: white;
        cursor: wait;
      }
    </style>
    <template if="{{ callback != null }}">
      <template if="{{ busy }}">
        <icon-refresh id="refreshIcon" class="refreshButtonDisabled">
        </icon-refresh>
      </template>
      <template if="{{ !busy }}">
        <a on-click="{{ buttonClick }}">
          <icon-refresh id="refreshIcon" class="refreshButton"></icon-refresh>
        </a>
      </template>
    </template>
  </template>
</polymer-element>

<polymer-element name="toggle-button">
  <template>
    <style>
    </style>
    <template if="{{ callback != null }}">
      <template if="{{ enabled }}">
        <a on-click="{{ buttonClick }}">
          <content></content>
        </a>
      </template>
      <template if="{{ !enabled }}">
        <a on-click="{{ buttonClick }}">
          <content></content>
        </a>
      </template>
    </template>
  </template>
</polymer-element>

<polymer-element name="source-inset">
<template>
  <template if="{{ location != null }}">
    <script-inset script="{{ location.script }}"
                  startPos="{{ location.tokenPos }}"
                  scroller="{{ scroller }}"
                  endPos="{{ location.endTokenPos }}"
                  height="{{ height }}"
                  currentPos="{{ currentPos }}"
                  inDebuggerContext="{{ inDebuggerContext }}"
                  variables="{{ variables }}">
    </script-inset>
  </template>
</template>
</polymer-element>

<script type="application/dart" src="script_inset.dart"></script>
