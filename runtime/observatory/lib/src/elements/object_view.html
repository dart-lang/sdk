<polymer-element name="object-view">
  <template>
    <link rel="stylesheet" href="css/shared.css">
    <nav-bar>
      <top-nav-menu></top-nav-menu>
      <vm-nav-menu vm="{{ object.isolate.vm }}"></vm-nav-menu>
      <isolate-nav-menu isolate="{{ object.isolate }}"></isolate-nav-menu>
      <nav-menu link="." anchor="object" last="{{ true }}"></nav-menu>
      <nav-refresh callback="{{ refresh }}"></nav-refresh>
      <nav-notify notifications="{{ app.notifications }}"></nav-notify>
    </nav-bar>

    <div class="content">
      <object-common object="{{ object }}"></object-common>
    </div>

    <hr>
    <view-footer></view-footer>
  </template>
</polymer-element>

<script type="application/dart" src="object_view.dart"></script>
