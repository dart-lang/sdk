analyzer:
  strong-mode: true

  language:
    enableSuperMixins: false

  errors:
    todo: ignore
    # https://github.com/dart-lang/sdk/issues/30589
    # TODO(leafp): remove once #30589 is resolved
    uses_dynamic_as_bottom: ignore
    deprecated_member_use: ignore

  exclude:
    - data/*
    - sourcemaps/data/*
