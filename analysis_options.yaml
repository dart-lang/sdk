analyzer:
  strong-mode: true
  exclude:
    # ignore vscode .history files
    - .history/**
    - test/_data/**
    - test/rules/**
linter:
  rules:
#    - always_declare_return_types
#    - always_specify_types
    - annotate_overrides
#    - avoid_as
    - avoid_empty_else
    - avoid_init_to_null
    - avoid_return_types_on_setters
#    - avoid_slow_async_io # not recognized
    - await_only_futures
#    - camel_case_types
    - cancel_subscriptions
#    - cascade_invocations
#    - close_sinks # https://github.com/dart-lang/linter/issues/268
    - comment_references
#    - constant_identifier_names
    - control_flow_in_finally
    - directives_ordering
    - empty_catches
    - empty_constructor_bodies
    - empty_statements
    - hash_and_equals
    - implementation_imports
    - invariant_booleans
    - iterable_contains_unrelated_type
    - library_names
    - library_prefixes
    - list_remove_unrelated_type
    - literal_only_boolean_expressions
#    - no_adjacent_strings_in_list # not recognized
#    - no_duplicate_case_values # not recognized
#    - non_constant_identifier_names
#    - one_member_abstracts
    - only_throw_errors
    - overridden_fields
    - package_api_docs
    - package_names
    - package_prefixed_library_names
    - parameter_assignments
#    - prefer_const_constructors
    - prefer_final_fields
#    - prefer_final_locals
#    - prefer_is_empty # not recognized
    - prefer_is_not_empty
#    - prefer_single_quotes
#    - public_member_api_docs
#    - recursive_getter # not recognized
    - slash_for_doc_comments
#    - sort_constructors_first
#    - sort_unnamed_constructors_first
#    - super_goes_last
    - test_types_in_equals
    - throw_in_finally
#    - type_annotate_public_apis
    - type_init_formals
    - unawaited_futures
    - unnecessary_brace_in_string_interps
#    - unnecessary_getters # not recognized
    - unnecessary_getters_setters
    - unrelated_type_equality_checks
    - valid_regexps
