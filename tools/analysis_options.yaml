include: package:lints/recommended.yaml

analyzer:
  exclude:
    # This directory isn't intended to be analyzed.
    - sdks/**
    # There are a fair number of issues in here.
    - dart2js/**
    - dom/**
    - test_generators/**
  language:
    strict-inference: true

linter:
  rules:
    - avoid_dynamic_calls
    - comment_references
    - depend_on_referenced_packages
    - directives_ordering
    - unnecessary_library_name
